<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="image-gallery">
        <img src="./Images/1.jfif" alt="Image 1"
        class="gallery-img active">
        <img src="./Images/2.jfif" alt="Image 2"
        class="gallery-img">
        <img src="./Images/3.jfif" alt="Image 3"
        class="gallery-img">
        <img src="./Images/4.jfif" alt="Image 4"
        class="gallery-img">
        <img src="./Images/5.jfif" alt="Image 5"
        class="gallery-img">
        <img src="./Images/6.jfif" alt="Image 6"
        class="gallery-img">
        <img src="./Images/7.jfif" alt="Image 7"
        class="gallery-img">
        <img src="./Images/8.jfif" alt="Image 8"
        class="gallery-img">
        <img src="./Images/9.jfif" alt="Image 9"
        class="gallery-img">
        <img src="./Images/10.jfif" alt="Image 10"
        class="gallery-img">
    </div>
    <div class="btns">
        <button disabled class="btn prev">Prev</button>
        <button class="btn next">Next</button>
    </div>
    <script src="./gallery.js"> </script>
</body>
</html>
